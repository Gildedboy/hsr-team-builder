<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="24" fill="#1a1a2e" />
  <rect x="16" y="16" width="480" height="480" rx="16" fill="#16213e" stroke="#00d4ff"
