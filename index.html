<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/image.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload Google Fonts with swap for better performance -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Additional font optimization -->
    <style>
      /* Apply Poppins font when loaded */
      .fonts-loaded body {
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
    <meta
      name="description"
      content="Build optimal Honkai Star Rail teams with our comprehensive team builder. Discover character synergies, get BiS and F2P team recommendations, and find the perfect teammates for your favorite characters."
    />

    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta http-equiv="Expires" content="31536000" />

    <!-- Remove invalid preload directives - directories can't be preloaded -->
    <!-- Images will be lazy loaded and cached by service worker -->

    <title>Honkai Star Rail Team Builder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        background: #0f0f23;
        height: 100%;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
      body {
        background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
        background-attachment: fixed;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        overscroll-behavior: none;
        position: relative;
      }
      #app {
        min-height: 100vh;
      }
      /* Ensure good contrast for all text elements */
      body, p, div, span, h1, h2, h3, h4, h5, h6 {
        color: white;
      }
      .bg-dark {
        background-color: rgba(15, 15, 35, 0.9) !important;
      }
      .border-primary {
        border-color: #00d4ff !important;
      }
      .text-primary {
        color: #00d4ff !important;
      }
      /* Specific high contrast for buttons and interactive elements */
      .btn {
        color: white !important;
      }
      .btn-primary {
        background-color: #00d4ff !important;
        border-color: #00d4ff !important;
        color: #0f0f23 !important; /* Dark text on bright background */
      }
      .btn-outline-primary {
        color: #00d4ff !important;
        border-color: #00d4ff !important;
      }
      /* Font Awesome will be loaded asynchronously - no need for @font-face here */
    </style>
    
    <!-- Load Font Awesome asynchronously -->
    <script>
      // Load Font Awesome non-blocking after DOM is ready
      function loadFontAwesome() {
        const fontAwesome = document.createElement('link');
        fontAwesome.rel = 'stylesheet';
        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
        fontAwesome.media = 'print';
        fontAwesome.onload = function() { 
          this.media = 'all'; 
          this.onload = null;
        };
        document.head.appendChild(fontAwesome);
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadFontAwesome);
      } else {
        loadFontAwesome();
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
